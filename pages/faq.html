---
layout: default
title: Frequently Asked Questions
---

<div class="main-content">
  <h1>Frequently Asked Questions</h1>

  {% for faq in site.faq %}
  <a id="{{ faq.title | slugify }}"></a>
  <h2>{{ faq.question }}</h2>
  <div class="answer">{{ faq.content }}</div>
  {% endfor %}

  <h3>Have a question we missed?</h3>
  <div>Please open <a href="https://github.com/jasmine/jasmine.github.io/issues/new">an issue</a> or <a href="https://github.com/jasmine/jasmine.github.io/pulls/new">pull request</a></div>
</div>
